<!DOCTYPE html>
<html>
<body>
<h2>Product Catalogue</h2>

<form method="POST">
    Name: <input type="text" name="name"><br>
    Price: <input type="text" name="price"><br>
    Description: <input type="text" name="description"><br>
    Image URL: <input type="text" name="image_url"><br> <!-- Later upload to blob -->
    <input type="submit" value="Add Product">
</form>

<h3>Product List</h3>
<ul>
    {% for product in products %}
        <li>{{ product[1] }} - ${{ product[2] }} <br> {{ product[3] }} <br> <img src="{{ product[4] }}" width="100"></li>
    {% endfor %}
</ul>
</body>
</html>
